<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL парсер пример</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Напишите запрос тут</h2>
    <div class="mb-3">
      <label for="query" class="form-label">Запрос</label>
      <input type="text" class="form-control" id="query" placeholder="Запрос..">
    </div>
    <button class="btn btn-primary" id="exec">Выполнить</button>
    <div id="res" class="mt-3"></div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
